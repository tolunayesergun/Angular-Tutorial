<form #loginForm ="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Giriş</h1>
    </div>
  
    <div class="form-label-group">
      <input type="text" id="userName" name="userName" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
      <label for="inputEmail">Kullanıcı Adı</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="password" name="password"  #password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="Şifre" required>
      <label for="inputPassword">Şifre</label>
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Beni Hatırla
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
  </form>
