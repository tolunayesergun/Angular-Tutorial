<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex ">
        <a 
        routerLink="/products/category/0"
        class="p-2 text-muted"
        (click)="changeCategoryName('Tüm Ürünler')">Tüm Markalar</a>
        <a 
        *ngFor="let category of categories" 
        routerLink="/products/category/{{category.id}}"
        class="p-2 text-muted"
        (click)="changeCategoryName(category.name+' Ürünleri')"
        >{{category.name}}</a>
        
   
    </nav>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="cName">{{categoryName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="productName" placeholder="Arama" [(ngModel)]="filterText" (ngModelChange)="sendToParent()" >
        <button (click)="sendToParent()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara </button>
      </div>
    </div>
  </nav>

</small>
