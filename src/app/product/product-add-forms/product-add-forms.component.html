<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">

    <div class="form-group">
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün Adını Giriniz</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Ürün Açıklaması" #desc="ngModel" [(ngModel)]="model.desc" class="form-control"
            name="desc" id="desc" required>
        <div *ngIf="desc.invalid&&desc.dirty" class="alert alert-danger">Ürün Açıklmasını Giriniz</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Ürün Resmi" #imgUrl="ngModel" [(ngModel)]="model.imgUrl" class="form-control"
            name="imgUrl" id="imgUrl" required>
        <div *ngIf="imgUrl.invalid&&imgUrl.dirty" class="alert alert-danger">Ürün Görseli Seçiniz</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Ürün Fiyatını Giriniz</div>
    </div>

    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" id="categoryId" name="categoryId" required>
            <option *ngFor="let category of categories" value="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-warning">Kategori Seçiniz</div>
    </div>

    <button type="submit" class="btn btn-primary " [disabled]="productAddForm.invalid">Ürünü Ekle</button>

</form>
