<app-category [filterText]="" (event)='setFilterTextDataFromChild($event)' ></app-category>

<div class="row">

    <ng-template #noProduct>
        <div class="alert alert-warning" role="alert">
            Bu Kategoride Ürün Yoktur
        </div>
    </ng-template>

    <div *ngFor="let product of products | productFilter:filterText"
        class="productbox col-md-6 col-lg-3 col-sm-12 mt-3">
        <div class="card" style="width: 18rem;">
            <img [src]="product.imgUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name }} {{product.price | currency:'₺': true:"4.0"  }} </h5>
                <p class="card-text">{{product.desc}}</p>
                <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
            </div>
        </div>
    </div>

</div>
